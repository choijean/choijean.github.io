  <!-- Contact -->
  <section id="contact">
    <h2>Say Hello!</h2>
    <form action="https://formspree.io/f/mknpbvbv" method="POST" class="container center" id="form-message">
      <div class="row form-group justify-content-md-center">
        <div class="col-md-4">
          <label for="name" class="d-none">Name: </label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Name">
        </div>
        <div class="col-md-4">
          <label for="email" class="d-none">Email: </label>
          <input type="text" id="email" name="email" class="form-control" placeholder="E-mail" required>
        </div>
      </div>
      <div class="row form-group justify-content-md-center">
        <div class="col-md-8">
          <label for="subject" class="d-none">Subject: </label>
          <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
        </div>
      </div>
      <div class="row form-group justify-content-md-center">
        <div class="col-md-8">
          <label for="message" class="d-none">Message: </label>
          <textarea name="message" id="message" name="message" cols="30" rows="5" class="form-control" placeholder="Hi Jean!"></textarea>
        </div>
      </div>
      <div class="row form-group justify-content-md-center">
        <button type="submit" class="btn">
          <i class="fas fa-paper-plane"></i> Submit
        </button>
      </div>
    </form>
