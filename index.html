<!DOCTYPE html>
<html>
<head>
  <title>Jean Choi's Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
  <!-- Custom CSS -->
  <!-- <link rel="stylesheet" type="text/css" href="css/fontawesome/all.css"> -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Scripts -->
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/navbar.js"></script>
  <script type="text/javascript" src="js/title.js"></script>
  <!-- Bootstrap -->
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> -->
  <!-- FontAwesome -->
  <script type="text/javascript" src="https://use.fontawesome.com/72dd858d42.js"></script>
</head>

<!-- Content -->
<body>
  <!-- Navbar -->
  <a class="menu-toggle" href="#"><i class="fa fa-bars"></i></a>
  <nav id="navbar-wrapper">
    <ul class="navbar text-right">
      <li class="nav-item"><a href="#about-me">About Me</a></li>
      <li class="nav-item"><a href="#technologies">Technologies</a></li>
      <li class="nav-item"><a href="#projects">Projects</a></li>
      <li class="nav-item"><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- About me -->
  <section id="about-me">
    <div class="name text-center">
      <img src="images/jean.png" id="jean-img" alt="Jean Choi">
      <h1>Jean Choi: 
        <span
          class="text-rotate"
          data-period="2000"
          data-rotate='[ "nerdy.", "simple.", "pure JS.", "pretty.", "fun!" ]'></span>
      </h1>
    </div>
  </section>

  <!-- Technologies -->
  <section id="technologies">
    Tech
  </section>

  <!-- Projects -->
  <section id="projects">
    Projects
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Say Hello!</h2>
    <form action="https://formspree.io/f/mknpbvbv" method="POST" class="container center" id="form-message">
      <div class="row form-group justify-content-md-center">
        <div class="col-md-4">
          <label for="name" class="d-none">Name: </label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Name">
        </div>
        <div class="col-md-4">
          <label for="email" class="d-none">Email: </label>
          <input type="text" id="email" name="email" class="form-control" placeholder="E-mail" required>
        </div>
      </div>
      <div class="row form-group justify-content-md-center">
        <div class="col-md-8">
          <label for="subject" class="d-none">Subject: </label>
          <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
        </div>
      </div>
      <div class="row form-group justify-content-md-center">
        <div class="col-md-8">
          <label for="message" class="d-none">Message: </label>
          <textarea name="message" id="message" name="message" cols="30" rows="5" class="form-control" placeholder="Hi Jean!"></textarea>
        </div>
      </div>
      <div class="row form-group justify-content-md-center">
          <input type="submit" value="Send!" class="btn-primary">
      </div>
    </form>	

    <i class="fab fa-github"></i>

    <div class="social-links">
      <ul>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
    </div>

  </section>

  <!-- Footer -->
</body>
</html>
